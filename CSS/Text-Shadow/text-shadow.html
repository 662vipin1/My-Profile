<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        .d-flex{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }
        h1{
            color: tomato;
            text-shadow: -150px -70px 4px red, 100px 80px 3px rebeccapurple;
            /* text-shadow: horizontal vertical blurRadius shadowColor */
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <h1>I need money like a heart needs a beat.</h1>
    </div>
</body>
</html>
