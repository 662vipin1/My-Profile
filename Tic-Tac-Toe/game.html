<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./game.css">
    <script src="./game.js" defer></script>
</head>
<body>
    <div class="board cross-turn" id="board">
        <div class="cell " data-cell="1"></div>
        <div class="cell " data-cell="2"></div>
        <div class="cell " data-cell="3"></div>
        <div class="cell " data-cell="4"></div>
        <div class="cell " data-cell="5"></div>
        <div class="cell " data-cell="6"></div>
        <div class="cell " data-cell="7"></div>
        <div class="cell " data-cell="8"></div>
        <div class="cell " data-cell="9"></div>
    </div>
    
    <div class="game-modal" id="game-modal">
        <div class="message" id="message" data-message-text></div>
        <button class="restart-button" id="restart-button">Restart!</button>
    </div>
</body>
</html>
